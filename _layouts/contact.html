---
layout: body
---

  {% include header.html site=site page=page img_path=page.img_path %}

  <div id="content" class="site-content">
    <main id="main" class="site-main inner">

      <article class="post page post-full">
        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header><!-- .post-header -->
        {% assign subtitle_is_not_empty = page.subtitle | is_not_empty %}
        {% if subtitle_is_not_empty %}
        <div class="post-subtitle">
          {{ page.subtitle }}
        </div><!-- .post-subtitle -->
        {% endif %}
        <div class="post-content">
          {{ content }}
    <form class="form" action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSdyCJtfM8ItEfw6_19gfvSEPTTOsxlt9kTeU18tmU9-AMiiUQ/formResponse">

          <label>Email</label>
          <input name="entry.744859933" type="email" required />

          <label>What can we do for you?</label>
          <input name="entry.849999611" type="text" required />

          <input type="submit" value="Send" />
          <input type="hidden" name="_next" value="//path/thanks.html" />
          </form><!-- .contact-form -->
        </div><!-- .post-content -->
      </article><!-- .post -->

    </main><!-- .site-main -->

    {% include footer.html %}

  </div><!-- .site-content -->
